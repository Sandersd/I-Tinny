<template name="calendar">
  <div class="container">
    <form>
        <div class='col-md-5'>
            <div class="form-group lead">
                <div class='input-group date' id='datetimepicker6'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class='col-md-5'>
            <div class="form-group lead">
                <div class='input-group date' id='datetimepicker7'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div>
                <p class="lead">Please input your desited destination: </p>
                <span><input type="textarea" placeholder="Desired destination" class="input-lg col-lg-10 lead"></span>
            </div>
            <input type="submit" value="Submit" class="btn-lg btn-success lead">
        </div>
    </form>
</div>
<script type="text/javascript">
$(function () {
    $('#datetimepicker6').datetimepicker();
    $('#datetimepicker7').datetimepicker({
            useCurrent: false //Important! See issue #1075
        });
    $("#datetimepicker6").on("dp.change", function (e) {
        $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
    });
    $("#datetimepicker7").on("dp.change", function (e) {
        $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
    });
});
</script>
</template>
